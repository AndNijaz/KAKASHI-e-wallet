<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/transactions.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&amp;display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/night-in-tokyo" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script defer type="module" src="./src/controller.js"></script>
    <title>Kakashi E-Wallet!</title>
</head>
<body id="body">
    <!-- Register page -->
    <main id="main-register">
        <!-- Left form side -->
        <section id="register-section">
            <!-- Logo cantainer -->
            <div id="logo-container">
                <div id="logo"> 
                    <img src="/assets/hair.png">
                    <h1> KAKASHI DESIGN </h1>
                </div>
            </div>
            <!-- Form container wit welcome message -->
            <div id="form-container">
                <div id="welcome-message-container">
                    <div id="welcome-left-side-element-container">
                        <div id="welcome-left-side-element"></div>
                    </div>
                    <div id="welcome-message-c">
                        <h2> Welcome! </h2>
                        <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer id ullamcorper orci. Etiam finibus.</p>
                    </div>
                </div>
                <div id="form-sub-container">
                    <form>
                        <div class="form-row-register" id="name-row">
                            <div class="input-text-register">
                                <p>First Name</p>
                                <p>Last Name</p>
                            </div>
                            <div class="inputs-place-register">
                                <input type="text" placeholder="Someone" class="input-register" id="first-name-inp" required>
                                <input type="text" placeholder="Example" class="input-register" id="last-name-inp" required>
                            </div> 
                        </div>
                        <div class="form-row-register" id="email-row">
                            <!-- <div class="inputs-place-register">
                                <input type="text" placeholder="Email ID" class="input input-width">
                            </div>  -->
                            <div class="form-row-register" id="name-row">
                                <div class="input-text-register">
                                    <p>Email</p>
                                    <p id="username-margin">Username</p>
                                </div>
                                <div class="inputs-place-register">
                                    <input type="email" placeholder="someone@kakashi.com" class="input-register " id="mail-inp" required>
                                    <input type="text" placeholder="SomeoneE" class="input-register" id="username-inp" required>
                                </div> 
                            </div>
                        </div>
                        <div class="form-row-register" id="passowrd-row">
                            <div class="inputs-place-register">
                                <input type="password" placeholder="Password" class="input-register input-width" id="password-inp" required>
                            </div> 
                        </div>
                        <div class="form-row-register" id="confirm-passowrd-row">
                            <div class="inputs-place-register">
                                <input type="password" placeholder="Confirm Password" class="input-register input-width" required id="confirm-password-inp">
                            </div> 
                        </div>
                        <div class="form-row-register" id="form-important-row">
                            <input type="checkbox" id="mail" name="mail" value="mail" required>
                            <label for="mail" id="forMail" class="check-text">Yes, I want to recieve mails.</label><br>
                            <input type="checkbox" id="terms" name="terms" value="terms" id="forTerms" class="check-text" required>
                            <label for="terms" class="check-text">I agree to the Terms & Privacy Policy </label><br>
                        </div>
                        <div class="form-row-register" id="form-buttons">
                            <button type="button" class="button-register" id="sign-up"> Sign Up</button>
                            <button type="button" class="button-register" id="sign-in"> Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <aside id="register-aside">
            <div id="img-container-register">
                <div id="img-overlay-register">
                    <img src="/assets/wp8641496.jpg">
                    <div id="color-overlay-register"></div>
                </div>
            </div>
        </aside>
        
    </main>
    <!-- <div id="spinnerBackground"><div class="loading loading--full-height"></div></div> -->

    <!-- Login page -->


    <main id="login-main" class="hidden">
        <aside id="login-aside">
            <div id="img-container-login">
                <div id="img-overlay-login">
                    <img src="/assets/pravim se ja.png">
                    <div id="color-overlay-login"></div>
                </div>
            </div>
        </aside>
        <section id="login-section">
            <h1 id="login-h1"> LOGIN </h1>
            <form>
                <div id="login-box-holder">
                    <div class="form-row-login" id="name-row">
                        <div class="input-text-login">
                            <p>Username</p>
                        </div>
                        <div class="inputs-place">
                            <input type="text" placeholder="Nyzz" class="input-login " id="login-username">
                        </div> 
                    </div>    
                    <div class="form-row-login" id="name-row">
                        <div class="input-text-login">
                            <p>Password</p>
                        </div>
                        <div class="inputs-place">
                            <input type="password" placeholder="*******" class="input-login " id="login-password">
                        </div> 
                    </div>    

                    <div class="form-row-login" id="pass">
                        <input type="checkbox" id="pass" name="pass" value="pass">
                        <label for="pass" class="check-text"> Lorem ipsum dolor sit amet.</label><br>
                    </div>

                    <div class="form-row-login" id="form-buttons">
                        <button type="button" class="button-login" id="login"> Login</button>
                        <button type="button" class="button-login" id="noAccount"> No account? </button>
                    </div>
                </div>           
            </form>
        </section>
    </main>

</body>
</html>
